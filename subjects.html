<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Subjects | Edvora</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #ffffff;
    }

    h2 {
      text-align: center;
      margin: 20px 0;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      padding: 20px;
    }

    .card {
      padding: 25px;
      background: #eef2ff;
      border-radius: 12px;
      text-align: center;
      font-weight: bold;
      text-decoration: none;
      color: #000;
      font-size: 16px;
    }
  </style>
</head>

<body>

  <!-- TITLE -->
  <h2 id="title">Loading subjects...</h2>

  <!-- SUBJECT CONTAINER -->
  <div class="grid" id="subjects"></div>

  <!-- SCRIPT (ALWAYS AT END OF BODY) -->
  <script>
    // GET CLASS FROM URL
    const params = new URLSearchParams(window.location.search);
    const selectedClass = params.get("class");

    // ALL SUBJECTS â€“ NO LIMIT
    const subjectMap = {
      "6": ["Maths", "Science", "SST", "English", "Hindi", "Computer"],
      "7": ["Maths", "Science", "SST", "English", "Hindi", "Computer"],
      "8": ["Maths", "Science", "SST", "English", "Hindi", "Computer"],
      "9": ["Maths", "Science", "SST", "English", "Hindi", "Computer"],
      "10": ["Maths", "Science", "SST", "English", "Hindi", "Computer"],

      "11": [
        "Physics",
        "Chemistry",
        "Maths",
        "Biology",
        "English",
        "Computer Science",
        "Physical Education",
        "Economics",
        "Accountancy",
        "Business Studies"
      ],

      "12": [
        "Physics",
        "Chemistry",
        "Maths",
        "Biology",
        "English",
        "Computer Science",
        "Physical Education",
        "Economics",
        "Accountancy",
        "Business Studies"
      ]
    };

    const title = document.getElementById("title");
    const container = document.getElementById("subjects");

    // SAFETY CHECK
    if (!selectedClass || !subjectMap[selectedClass]) {
      title.innerText = "No subjects found";
    } else {
      title.innerText = "Class " + selectedClass + " Subjects";

      subjectMap[selectedClass].forEach(subject => {
        const card = document.createElement("a");
        card.className = "card";
        card.href = `chapters.html?class=${selectedClass}&subject=${subject}`;
        card.innerText = subject;
        container.appendChild(card);
      });
    }
  </script>

</body>
</html>
